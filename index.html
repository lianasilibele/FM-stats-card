<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <div class="conteiner">
      <div class="card">
        <div class="card-text">
          <h1>Get <span>insights</span> that help your business grow.</h1>
          <p>
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
        </div>
        <div class="stats">
          <div class="companies">
            <h2>10k+</h2>
            <p>companies</p>
          </div>
          <div class="templates">
            <h2>314</h2>
            <p>templates</p>
          </div>
          <div class="queries">
            <h2>12M+</h2>
            <p>queries</p>
          </div>
        </div>
        <div class="imagem">
          <img src="people-office.jpg" alt="People working in an office." />
        </div>
      </div>

      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
            Frontend Mentor </a
          >. Coded by
          <a href="https://github.com/lianasilibele">Liana Silibele de Souza</a
          >.
        </div>
      </footer>
    </div>
  </body>
</html>
